<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Historia</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pinyon+Script&family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>

    <div id="sky" class="sky"></div>

    <div id="musicDisk" class="music-control">
        <span>üíø</span>
    </div>

    <div id="cover" class="cover">
        <div class="cover-content">
            <img src="assets/images/apertura.png" id="mainIcon" class="main-icon" alt="Icono Principal">
            <h1 class="phrase">Tu historia üò≥ se cruz√≥ con la m√≠a</h1>
        </div>
    </div>

    <div id="main-content" class="main-content hidden">
        <div class="magic-frame">
            <div class="magic-frame-inner"></div>
            <h2 class="title-luli">Para Luli</h2>
            <div class="img-wrapper">
                <img src="assets/images/foto-luli.jpg" class="image-luli">
            </div>
            <div id="typewriter-text" class="verse-container"></div>
        </div>
    </div>

    <div id="block-2-container" class="main-content hidden">
        <div id="block-2" class="magic-frame counter-photo-bg">
            <div class="magic-frame-inner photo-overlay"></div>

            <div class="names-wrapper">
                <div class="name-row-right">
                    <span class="name-script">Luli</span>
                </div>
                <div class="name-row-center">
                    <span class="name-plus">+</span>
                </div>
                <div class="name-row-left">
                    <span class="name-script">Juli√°n</span>
                </div>
            </div>

            <div id="main-counter" class="counter-display"></div>

            <div class="next-day-container">
                <p id="next-day-text" class="clock-phrase"></p>
            </div>

            <button id="btn-to-gallery" class="btn-continue hidden" onclick="showGallery()">Nuestros Recuerdos ‚ù§Ô∏è</button>
        </div>
    </div>

    <div id="block-3-container" class="main-content hidden">
        <div class="magic-frame">
            <div class="magic-frame-inner"></div>
            <h2 class="title-luli">Momentos</h2>
            <div class="accordion-container">
                <div class="accordion-item">
                    <img src="assets/images/foto2.jpg">
                </div>
                <div class="accordion-item">
                    <img src="assets/images/foto1.jpg">
                </div>
                <div class="accordion-item">
                    <img src="assets/images/foto3.jpg">
                </div>
            </div>
            <p class="verse-container" style="font-size: 1.2rem;">
                Cada foto es un pedacito de mi felicidad contigo.
            </p>
        </div>
    </div>

    <audio id="mainAudio" src="assets/audio/musica.mp3" loop preload="auto"></audio>
    <audio id="clickSound" src="assets/audio/click.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
