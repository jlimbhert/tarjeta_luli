<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Luli</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pinyon+Script&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="mainAudio" loop>
        <source src="assets/audio/cancion.mp3" type="audio/mpeg">
    </audio>
    <audio id="clickSound">
        <source src="assets/audio/click.mp3" type="audio/mpeg">
    </audio>

    <div class="sky" id="sky"></div>

    <div id="cover" class="cover">
        <div class="content">
            <img src="assets/images/chica.png" id="mainIcon" class="main-icon" alt="Icono">
            <h1 class="phrase">Eres el sueño, que no quiero dejar de soñar</h1>
        </div>
    </div>

    <div id="main-content" class="main-content hidden">
        <div id="block-1" class="magic-frame">
            <div class="magic-frame-inner"></div>
            <h2 class="title-luli">Mi pequeña Luli</h2>
            <img src="assets/images/mickey.png" class="image-luli" alt="Imagen Especial">
            <div id="typewriter-text" class="verse-container"></div>
        </div>
    </div>

    <div id="block-2-container" class="main-content hidden">
        <div id="block-2" class="magic-frame counter-photo-bg">
            <div class="magic-frame-inner photo-overlay"></div>

            <div class="names-container">
                <span class="name-script">Luli</span>
                <span class="name-plus">+</span>
                <span class="name-script">Julián</span>
            </div>

            <div id="main-counter" class="counter-display"></div>

            <div class="next-day-container">
                <p id="next-day-text" class="clock-phrase"></p>
            </div>

            <button id="btn-to-gallery" class="btn-continue">Nuestros Recuerdos ❤️</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
